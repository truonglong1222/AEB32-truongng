<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>
    <h2>A basic HTML table</h2>
    <!-- <td>    là dữ liệu ô của bảng
    <tr>    là 1 hàng của bảng
    <th>    ô tiêu đề
    border-collapse: collapse;  thu gọn đường viền bảng từ kép sang 1 đường
    border-radius: 10px;   bo tròn đường viền
    colspan     ghép nhiều cột thành 1 ô
    rowspan     ghép nhiều hàng thành 1 ô -->



<table style="width:100%">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>
</body>
</html>
