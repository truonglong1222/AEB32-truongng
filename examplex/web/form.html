<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.2.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/header.css">
  </head>
  <body>
    <header class="bg__ccc p-3 rounded-3">
      <div>
        <a href="./home.html">Home</a>
        <a href="./list.html">List</a>
        <a href="./form.html" class="active">Form</a>
      </div>
    </header>
    <form class="row g-3 w-50 m-auto my-3" onsubmit="return false">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" />
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" />
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="1234 Main St"
        />
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Apartment, studio, or floor"
        />
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity" />
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" />
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" onclick="handeSignin()">Sign in</button>
      </div>
    </form>
    <footer class="bg__ccc text-center fixed-bottom rounded-3">Footer</footer>
    <!-- config js bt -->
    <script src="./bootstrap-5.2.3-dist/umd/popper.min.js"></script>
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script>
      function handeSignin() {
        let elmInputCity=document.getElementById('inputCity')
        elmInputCity.value= 'Đà Nẵng'
        console.log(elmInputCity.value);
        // input type: text, password, email -> quản lý giá trị = value
        // input type: checkbox, radio -> quản lý giá trị = checked
      }
    </script>
  </body>
</html>
