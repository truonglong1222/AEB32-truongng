    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <style>
      .align__item {
        height: 50px;
        display: flex;
        align-items: center;
      }
      .div__left {
        direction: rtl;
        text-indent: 20px;
      }
      .div__right {
        direction: ltr;
        text-indent: 20px;
      }
      .div__work {
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
        color: white;
      }

    </style>
  </head>
  <body>
    <div class="">
      <div class="row ps-0 pe-0 mb-3 text-center align__item">
        <div 
          class="col-3 align__item div__left div__work"
          style="background-color: #d81111"
        >
          bandwidth
        </div>

        <div class="col ps-0 pe-0  align__item div__right ">
          <div
            class="col align__item div__work"
            style="background-color: red; flex: 0.2;"

            20%
          </div>
          <div class="col align__item" style="background-color: gainsboro;"></div>
        </div>
      </div>
      <div class="row ps-0 pe-0 mb-3 text-center align__item">
