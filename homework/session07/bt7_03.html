<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Số lượng số hạng</h1>
    <script>
      function nsohang() {
        let res = prompt("nhập số nguyên dương n");
        if (res <= 0) {
          res = prompt("nhập lại số nguyên dương n");
        }
        if (res > 0) {
          res = parseInt((res - 1) / 2);
          alert("Số lượng số hạng " + res);
        }
      }
      nsohang();
    </script>
  </body>
</html>
