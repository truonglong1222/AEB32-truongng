<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Bài tập 4</h1>
    <script>
      function sohaichuso() {
        let nHaichuso = prompt("Nhập số có hai chữ số n: ");
        if ((nHaichuso > 9) & (nHaichuso < 100)) {
          console.log(parseInt(nHaichuso / 10));
          console.log(nHaichuso % 10);
        }
      }
      sohaichuso();
    </script>
  </body>
</html>
